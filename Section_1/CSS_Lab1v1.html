<!DOCTYPE html>

<html>
    <head>    
        <title>Lab 1</title>
        <style>
            /*Using the class selector*/
            .headerstyle{
                background-color: lightblue;
            }
            ul li p { /*should only affect the p in the li of the ul*/
                background-color: yellow;
            }
            p>a { /*using the parent-child selector*/
                background-color: orange;
            }
        </style>
    </head>
    
    <body>
        <h1 class="headerstyle">Welcome to Lab 1!</h1>
        <p>Here's a link to my favorite search engine: <a href="http://www.google.com">Google </a></p>
        
        <h2 class="headerstyle">Here are my 5 favorite cities:</h2>
            <ul>
                <li><p style="color:green;">New York</p></li>
                <li><p>Tokyo</p></li>
                <li><p>London</p></li>
                <li><p style="color:green;">Boston </p></li>
                <li><p>Paris</p></li>
            </ul>
        <h3 class="headerstyle">Here are my 3 favorite websites:</h3>
            <ol>
                <li><a href="http://www.yahoo.com">Yahoo</a></li>
                <li><a href="http://www.nytimes.com/">The New York Times</a></li>
                <li><a href="http://www.microsoft.com">Microsoft</a></li>
            </ol>
        </body>
    </html>
