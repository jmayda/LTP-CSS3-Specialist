<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: lightblue;
        }
        ul, p{
             background-color:yellow;
        } /*this will target all the unordered list items and all the paragraphs*/
        p>a{
            background-color: purple;
        } /*This will affect only the a tag after the p, not any other <a> tag*/
    </style>
</head>

<body>
    <h1>Welcome to my new website!</h1>
    <p>Here is a link to my favorite search engine: <a href="http://www.google.com">GOOGLE</a></p>
    
    <ul>
        <li><p>Paragraph 1</p></li>
        <li><p>Paragraph 1</p></li>
        <li><p>Paragraph 1</p></li>
        <li><a>Anchor 1</a></li>
    </ul>
        
/body>
        
</html>
