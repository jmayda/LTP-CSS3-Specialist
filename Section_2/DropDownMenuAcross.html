<!DOCTYPE html>
<html>
    <head>
        <title>Drop Down Menu</title>
        <link rel="stylesheet" href="DropDownMenuAcross.css">
    </head>
    
    <body>
        <div id="my_menu"> <!-- Makes easier to change in CSS by declaring entire block with lists and table -->
            <table>
                <tr>
                    <td>
                        <div class="submenu">
                            Names <!-- want to see only names not the list until mouse hovered over names then see all the choices -->
                            <ul>
                                <li>Andrew</li>
                                <li>Billy</li>
                                <li>Raymond</li>
                                <li>Nichole</li>
                                <li>Jim</li>
                                <li>Alex</li>
                            </ul>
                        </div>    
                    </td>
  
                     <td>
                        <div class="submenu">
                            Colors
                            <ul>
                                <li>Orange</li>
                                <li>BlueBilly</li>
                                <li>PurpleRaymond</li>
                                <li>GreenNichole</li>
                                <li>PinkJim</li>
                                <li>YellowAlex</li>
                                <li>Brown</li>
                            </ul>
                        </div>    
                    </td>
 
                    <td>
                        <div class="submenu">
                            Animals
                            <ul>
                                <li>Cat</li>
                                <li>Horse</li>
                                <li>Dog</li>
                                <li>Pig</li>
                                <li>Bird</li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </table>       
        </div>
        
    </body>
</html>
